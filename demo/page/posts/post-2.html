                <h3 id="postgresql">PostgreSQL</h3>

                <ul>
                    <li>start server:  <br>
                        <code>postgres -D /usr/local/pgsql/data &gt;logfile 2&gt;&amp;1 &amp;</code> <br>
                        edited <code>postgres -D /usr/local/var/postgres &gt;logfile 2&gt;&amp;1 &amp;</code></li>
                    <li>\l: list all databases</li>
                    <li>\c dbname: choose database</li>
                    <li>\du: list all users</li>
                    <li>createdb -O <em>(owner)</em> username dbname</li>
                    <li>createuser -P username</li>
                    <li>\d+ tablename: describe table</li>
                    <li>\dt: show tables</li>
                    <li>su - postgres </li>
                    <li>GRANT ALL PRIVILEGES ON DATABASE mydb TO myuser;</li>
                </ul>

<script>

    Polymer({

        is: 'post-2',

        behaviors: [
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {

            _isMobile: {
                type: Boolean,
                observer: '_isMobileChanged'
            },

            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            // provided by neon-animation/animations/scale-down-animation.html
                            name: 'slide-up-show-animation',
                            node: this,
                            timing: {delay: 100, duration: 900}
                        }],
                        'exit': [{
                            name: 'slide-down-remove-animation',
                            node: this,
                            time: {duration: 800}
                        }]
                    }
                }
            }

        },

        listeners: {
            // this event is fired when the animation finishes
            'neon-animation-finish': '_onNeonAnimationFinish'
        },

        showIt: function() {
            // run scale-down-animation
            console.log('show animation start!');
            this.playAnimation('entry');
        },

        removeIt: function() {
            // run scale-down-animation
            console.log('exit animation start!');
            this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function() {
            console.log('animation done!');
        },


        _isMobileChanged: function(isMobile) {
            this.mdBody = isMobile ? 'md-body' : 'md-body with-margin';
        }

    });

</script>
