                <h3 id="postgresql">PostgreSQL</h3>

                <ul>
                    <li>start server:  <br>
                        <code>postgres -D /usr/local/pgsql/data &gt;logfile 2&gt;&amp;1 &amp;</code> <br>
                        edited <code>postgres -D /usr/local/var/postgres &gt;logfile 2&gt;&amp;1 &amp;</code></li>
                    <li>\l: list all databases</li>
                    <li>\c dbname: choose database</li>
                    <li>\du: list all users</li>
                    <li>createdb -O <em>(owner)</em> username dbname</li>
                    <li>createuser -P username</li>
                    <li>\d+ tablename: describe table</li>
                    <li>\dt: show tables</li>
                    <li>su - postgres </li>
                    <li>GRANT ALL PRIVILEGES ON DATABASE mydb TO myuser;</li>
                </ul>

                <h3 id="tshark">tshark</h3>

                <p><code>-c</code>: capture count <br>
                    <code>-w</code>: output file <br>
                    <code>host 1.2.3.4</code>: filter by ip <br>
                    <code>-T text</code>: output summary <br>
                    <code>net 192.168.0.0/24</code>: Capture traffic to or from a range of IP <code>addresses</code> <br>
                    <code>src net 192.168.0.0/24</code>: Capture traffic from a range of IP addresses <br>
                    <code>port 53</code>: Capture only DNS (port 53) traffic <br>
                    <code>port not 53 and not arp</code>: Capture except all ARP and DNS traffic <br>
                    <code>not broadcast and not multicast</code>: Capture only unicast traffic <br>
                    <code>port 80 and tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):4] = 0x47455420</code>: Capture HTTP GET requests. This looks for the bytes ‘G’, ‘E’, ‘T’, and ’ ’ (hex values 47, 45, 54, and 20) just after the TCP header. “tcp[12:1] &amp; 0xf0) &gt;&gt; 2” figures out the TCP header length. From Jefferson Ogata via the tcpdump-workers mailing list.</p></div>
