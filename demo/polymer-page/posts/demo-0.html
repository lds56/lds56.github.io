<dom-module id="demo-0">
    <link rel="import" type="css" href="demos.css" />

    <template>

        <div id="wrap" data-view$="{{viewMode}}">

          <div id="left_col" data-view$="{{viewMode}}">
            <paper-material elevation="3" class="paper-info" >
              <iron-image class="background" src="../images/background.jpg"></iron-image>
            </paper-material>
              <paper-material elevation="3" class="paper-info" >
                <iron-image class="background" src="../images/page-1.png"></iron-image>
                </paper-material>
                <paper-material elevation="3" class="paper-info" >
                  <iron-image class="background" src="../images/background.jpg"></iron-image>
            </paper-material>
            <paper-material elevation="3" class="paper-info" >
              <iron-image class="background" src="../images/page-1.png"></iron-image>
            </paper-material>
            <paper-material elevation="3" class="paper-info" >
              <iron-image class="background" src="../images/background.jpg"></iron-image>
            </paper-material>
            <paper-material elevation="3" class="paper-info" >
              <iron-image class="background" src="../images/page-1.png"></iron-image>
            </paper-material>
          </div>

          <div id="right_col" data-view$="{{viewMode}}">
            <paper-material elevation="3" class="paper-info" >
              <iron-image class="background" src="../images/page-1.png"></iron-image>
            </paper-material>
            <paper-material elevation="3" class="paper-info" >
              <iron-image class="background" src="../images/background.jpg"></iron-image>
              </paper-material>
              <paper-material elevation="3" class="paper-info" >
                <iron-image class="background" src="../images/page-1.png"></iron-image>
            </paper-material>
            <paper-material elevation="3" class="paper-info" >
              <iron-image class="background" src="../images/background.jpg"></iron-image>
            </paper-material>
          </div>

        </div>

        <paper-fab class="yellow octo-fab" data-view$="{{viewMode}}" src="../images/octocat-b.png"></paper-fab>

        <iron-media-query query="(max-width: 780px)" query-matches="{{_isMobile}}"></iron-media-query>
    </template>
</dom-module>


<script>

    Polymer({

        is: 'demo-0',

        behaviors: [
            Polymer.NeonAnimationRunnerBehavior
            //Polymer.NeonSharedElementAnimatableBehavior
        ],

        properties: {

            _isMobile: {
                type: Boolean,
                observer: '_isMobileChanged'
            },

            animationConfig: {
                type: Object,
                value: function() {
                    return {
                        'entry': [{
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'none',
                            timing: {
                                delay: 100,
                                duration: 800
                            }
                        },{
                            name: 'fade-in-animation',
                            node: this,
                            timing: {
                                delay: 300,
                                duration: 800
                            }
                        }],
                        'exit': [{
                            name: 'slide-down-remove-animation',
                            node: this,
                            time: {duration: 800}
                        }]
                    }
                }
            }
        },

        listeners: {
            // this event is fired when the animation finishes
            'neon-animation-finish': '_onNeonAnimationFinish'
        },

        showIt: function() {
            // run scale-down-animation
            var nodeList = Polymer.dom(this.root).querySelectorAll('.paper-info');
            this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
            //console.log(this.animationConfig['entry'][1].nodes );
            console.log('show animation start!');
            this.playAnimation('entry');
        },

        removeIt: function() {
            // run scale-down-animation
            console.log('exit animation start!');
            this.playAnimation('exit');
        },

        _onNeonAnimationFinish: function() {
            console.log('animation done!');
        },

        _isMobileChanged: function(isMobile) {
            this.viewMode = isMobile ? 'narrow' : 'wide';
        }

        /*attached: function() {
            this.async(function() {
                var nodeList = Polymer.dom(this.root).querySelectorAll('.paper-info');
                console.log(nodeList);
                this.animationConfig['entry'][0].nodes = Array.prototype.slice.call(nodeList);
            });
        }*/


    });

</script>
